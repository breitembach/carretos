<div class="container">
    <div class="col shadow p-3 mt-5 mb-5 rounded">
      <h1 class="text-center "><i class="fas fa-truck-loading"></i> Cadastre-se</h1>
      <form class="mt-5">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputAddress">Nome</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Nome">
          </div>
          <div class="form-group col-md-3">
            <label for="inputAddress2">Sobrenome</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Sobrenome">
          </div>
          <div class="form-group col-md-3">
              <label for="inputState">Sexo</label>
              <select id="inputState" class="form-control">
                <option selected disabled>Sexo</option>
                <option value="f">F</option>
                <option value="m">M</option>
              </select>
          </div>
          <div class="form-group col-md-3">
              <label for="inputAddress">Tempo de experiência</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Experiência">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estato</label>
            <select id="inputState" class="form-control">
              <option selected disabled>Choose...</option>
              <option>MG</option>
              <option>RO</option>
              <option>GO</option>
              <option>PR</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary">Registrar</button>
      </form>
    </div>
</div>
